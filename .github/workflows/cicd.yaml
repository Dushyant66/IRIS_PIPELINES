name: CI/CD Pipeline for IRIS

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # ✅ Authenticate using JSON key
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    # ✅ Install and configure gcloud
    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: steadfast-canto-473315-v8

    # ✅ Authenticate Docker for Artifact Registry
    - name: Configure Docker
      run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    # ✅ Build Docker image
    - name: Build Docker image
      run: docker build -t us-central1-docker.pkg.dev/steadfast-canto-473315-v8/iris-repo/iris-app:latest .

    # ✅ Push image to Artifact Registry
    - name: Push Docker image
      run: docker push us-central1-docker.pkg.dev/steadfast-canto-473315-v8/iris-repo/iris-app:latest

    # ✅ Get GKE credentials
    - name: Get GKE credentials
      run: gcloud container clusters get-credentials iris-cluster --zone us-central1-a --project steadfast-canto-473315-v8

    # ✅ Deploy to Kubernetes
    - name: Deploy to GKE
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/autoscale.yaml

    # ✅ Stress test
    - name: Stress Test using wrk
      run: |
        sudo apt-get update && sudo apt-get install -y wrk
        EXTERNAL_IP=$(kubectl get svc iris-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        echo "Testing endpoint: http://$EXTERNAL_IP/"
        wrk -t4 -c1000 -d30s http://$EXTERNAL_IP/
