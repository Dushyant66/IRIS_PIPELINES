name: CI/CD Pipeline for IRIS

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: steadfast-canto-473315-v8

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/steadfast-canto-473315-v8/iris-repo/iris-app:latest .

    - name: Push Docker image
      run: |
        echo "Pushing Docker image to Artifact Registry..."
        docker push us-central1-docker.pkg.dev/steadfast-canto-473315-v8/iris-repo/iris-app:latest

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials iris-cluster --zone us-central1-a --project steadfast-canto-473315-v8

    - name: Install GKE Auth Plugin
      run: |
        echo "Installing GKE authentication plugin..."
        sudo apt-get update && sudo apt-get install -y apt-transport-https ca-certificates gnupg
        echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
        curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
        sudo apt-get update
        sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

    - name: Deploy to GKE
      run: |
        echo "Deploying Kubernetes resources..."
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/autoscale.yaml

    - name: Stress Test using wrk
      run: |
        sudo apt-get update && sudo apt-get install -y wrk curl

        echo "‚è≥ Waiting for LoadBalancer external IP..."
        for i in {1..30}; do
          EXTERNAL_IP=$(kubectl get svc iris-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          if [ -n "$EXTERNAL_IP" ]; then
            echo "‚úÖ Found External IP: http://$EXTERNAL_IP/"
            break
          fi
          echo "Still waiting... ($i/30)"
          sleep 10
        done

        if [ -z "$EXTERNAL_IP" ]; then
          echo "‚ùå ERROR: No external IP found after waiting."
          kubectl describe svc iris-service
          exit 1
        fi

        echo "ü©∫ Checking if service is reachable..."
        for i in {1..20}; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$EXTERNAL_IP/)
          if [ "$STATUS" -eq 200 ]; then
            echo "‚úÖ Service is ready (HTTP 200)"
            break
          fi
          echo "Waiting for app to become ready... ($i/20)"
          sleep 10
        done

        if [ "$STATUS" -ne 200 ]; then
          echo "‚ùå ERROR: Service not responding after waiting."
          kubectl get pods -o wide
          exit 1
        fi

        echo "üöÄ Running stress test on http://$EXTERNAL_IP/"
        wrk -t4 -c1000 -d30s http://$EXTERNAL_IP/
